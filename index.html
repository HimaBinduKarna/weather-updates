<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Sunday 14:52</span>, 
              <span id="description">clear sky</span><br />
              Humidity: <strong id="humidity">73%</strong>, Wind: 
              <strong id="wind-speed">2.18km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-app-icon" />
            </div>
            <div class="weather-app-temperature" id="temperature">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sun</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon" />
            <div class="weather-forecast-temperatures">
              <span><strong>22°</strong></span> <span class="forecast-low">9°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" />
            <div class="weather-forecast-temperatures">
              <span><strong>22°</strong></span> <span class="forecast-low">11°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" class="weather-forecast-icon" />
            <div class="weather-forecast-temperatures">
              <span><strong>25°</strong></span> <span class="forecast-low">12°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon" />
            <div class="weather-forecast-temperatures">
              <span><strong>17°</strong></span> <span class="forecast-low">11°</span>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon" />
            <div class="weather-forecast-temperatures">
              <span><strong>20°</strong></span> <span class="forecast-low">10°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
  This project was coded by
  <a href="https://github.com/HimaBinduKarna" target="_blank">HimaBindu Karna</a>,
  is
  <a href="https://github.com/HimaBinduKarna/weather-updates" target="_blank">
    open-sourced on GitHub</a>,
  and
  <a href="https://app.netlify.com/projects/hbweatherupdate/overview" target="_blank">
    hosted on Netlify</a>.


      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
